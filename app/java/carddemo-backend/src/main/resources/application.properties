# Application Name
spring.application.name=carddemo-backend

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/carddemo
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
# Use our own schema.sql, so tell Hibernate not to create DDL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
# Continue on error if data already exists (optional, mostly for data.sql duplicates)
spring.sql.init.continue-on-error=true

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.carddemo=DEBUG
